<!DOCTYPE html>
<html>

<head>
  <title>Sudan</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <script src="/data/map/countries.js" type="text/javascript"></script>
  <script src="src/main.ts" type="module"></script>
</head>

<body>
  <div id="header">
    <h2>Global Fragmentation-Mediation Dataset </h2>
    <img src="logo.png" alt="PeaceRep Logo" />
  </div>
  <button id="filter_button">Filter</button>
  <div id="vis_buttons">
    <button id="time_button">Timeline</button>
    <button id="net_button">Network</button>
    <button id="map_button">Map</button>
  </div>
  <div id="filters">
    <div id="nonstate_drop_div">
      <h4>Uni/Multilateral Mediations</h4>
      <select id="dropdown_lateral">
        <!-- <option>Both</option> -->
        <option>Unilateral</option>
        <option selected="selected">Multilateral</option>
      </select>
    </div>
    <div id="state_drop_div">
      <h4>State/Nonstate Actors</h4>
      <select id="dropdown_state">
        <!-- <option>Both</option> -->
        <option selected="selected">State</option>
        <option>Nonstate</option>
      </select>
    </div>
    <div id="conflict_drop_div">
      <h4>Conflict Locale</h4>
      <select id="dropdown_country">
        <option selected="selected">All</option>
        <option>Sudan</option>
        <option>South Sudan</option>
      </select>
    </div>
    <!-- <div id="vis_drop_div">
      <h4>Visualization Type</h4>
      <select id="dropdown_vis">
        <option selected="selected">Map</option>
        <option>Network</option>
        <option>Timeline</option>
      </select>
    </div> -->
  </div>
  <!-- <div id="partners"></div> -->
  <div id="map">
    <div id="gradient"></div>
  </div>
  <div id="net">
    <div id="net-legend" class="legend">
      <h4>Organization Types</h4>
      <div id="west_org"><span style="background-color: #40af4a"></span>Western</div>
      <div id="non_west_org"><span style="background-color: #ab4298"></span>Non-Western</div>
      <div id="african_org"><span style="background-color: #dd1e36"></span>African</div>
      <div id="intern_org"><span style="background-color: white"></span>International</div>
    </div>
    <div class="slidecontainer">
      <input type="range" orient="vertical" min="1" max="29" value="1" class="slider" id="myRange">
      <p style="color: white; font-size: 12px; padding-left: 10px; margin-top: 2px;">No. of Connections: <span
          id="demo"></span></p>
    </div>
  </div>
  <div id="bar"></div>
  <h3 id="title1">Number of Mediations</h3>
  <h3 id="title2">Number of Unique Actors</h3>
  <div id="nonstate">
    <div id="state-legend" class="legend">
      <h4>Organization Types</h4>
      <div id="glob_org"><span style="background-color: #ffe241"></span>Global</div>
      <div id="reg_org"><span style="background-color: #dd1e37"></span>Regional</div>
      <div id="non_gov_org"><span style="background-color: #ab4298"></span>Nongovernmental</div>
    </div>
  </div>
</body>

</html>
